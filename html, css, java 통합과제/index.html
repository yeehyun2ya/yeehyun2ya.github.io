<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section id="contents">
        <div class="title">
            <img src="./text.png" alt="전문가가 되려면" class="title.img">
            <img src="./clock.png" class="clock.img">
        </div>

        <div class="intro">
            <div class="intro_first_text">
                <p>"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
            </div>
            <div class="intro_second-text">
                <img src="./quotes.png" class="intro.img">
                <p><span>아기사자 여러분</span>은<br>어떤 분야의 전문가가 되기 위해서는<br>최소한 1만 시간의 훈련이 필요합니다.</p>
            </div>
        </div>

        <div class="inputs">
            <div class="field">
                <p>나는</p>
                <input type="text" id="field_vaule" placeholder="예)프로그래밍">
                <p>전문가가 될 것이다.</p>
            </div>
            <div class="time">
                <p>그래서 앞으로 매일 하루의</p>
                <input type="text" id="time_vaule" placeholder="예)5">
                <p>시간씩 훈련을 할 것이다.</p>
            </div>
        </div>

        <div class="click">
            <div class="click">
                <button class="button_click"> 나는 며칠 동안 훈련을 해야 전문가가 될까?</button>
                <div class="button_img">
                    <img src="./click.png">
                </div>
            </div>


        </div>

        <div class="result">
            <div class="result_first_text">
                <p>당신은 <span class="field_result"></span>전문가가 되기 위해서</p>
                <p>대략 <span class="time_result"></span>일 이상 훈련하셔야 합니다! :)</p>
            </div>
            <div class="buttons">
                <div class="go">
                    <button>훈련하러 가기 GO!GO!</button>
                </div>
                <div class="share">
                    <button>공유하기</button>
                </div>

            </div>
        </div>
        <div class="copyright">
            <p> ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 멋쟁이사자처럼_명지대(서울)에 있습니다.
                <br>수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>

        </div>


    </section>

<section id="modal">
    <div class="modal_first_text">
        <p>화이팅!!!♥️♥️♥️</p>
    </div>
    <div class="modal_second_text">
        <p>당신의 꿈을 응원합니다!</p>
    </div>
    <div class="modal_img">
        <img src="./mju_mark.png" alt="명지 멋사 아이콘">
    </div>
    <div class="modal_button">
        <button>종료하고 진짜 훈련하러 가기 GO!GO!</button>
    </div>
</section>
</body>


</html>
